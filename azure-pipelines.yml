trigger:
  branches:
    include:
    - master
  paths:
    include:
    - D365Extensions

pool:
  name: Hosted VS2017

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: Npm@1
  displayName: npm install
  inputs:
    verbose: false

- task: Npm@1
  displayName: npm run get-version
  inputs:
    command: custom
    verbose: false
    customCommand: run get-version

- task: NuGetToolInstaller@0
  displayName: Use NuGet 4.9.1
  inputs:
    versionSpec: 4.9.1

- task: NuGetCommand@2
  displayName: NuGet restore
  inputs:
    restoreSolution: '$(solution)'

- task: DownloadSecureFile@1
  displayName: Download secure file
  inputs:
    secureFile: ae991075-eb04-43de-afb0-c180d1f0e314
    retryCount: 5

- task: CopyFiles@2
  displayName: 'Copy FixRM.snk to: D365Extensions/D365Extensions'
  inputs:
    SourceFolder: $(Agent.TempDirectory)
    Contents: FixRM.snk
    TargetFolder: D365Extensions/D365Extensions

- task: VSBuild@1
  displayName: Build solution **\*.sln
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: VsTest - testAssemblies
  inputs:
    testAssemblyVer2: |
      **\$(BuildConfiguration)\*\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    codeCoverageEnabled: true
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    diagnosticsEnabled: True

- task: NuGetCommand@2
  displayName: NuGet pack
  inputs:
    command: pack
    searchPatternPack: '**/*.csproj;!**\*.Tests.csproj'
    versioningScheme: byEnvVar
    versionEnvVar: SemVersion

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: $(build.artifactstagingdirectory)
    TargetPath: '\\my\share\$(Build.DefinitionName)\$(Build.BuildNumber)'